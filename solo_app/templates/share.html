<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Barn: Share Your Experience</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(42, 236, 155)">
        <h3 class="main-icon">Burger Barn</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn btn-primary" href="/success">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/view-profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="view-menu">View Menu</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/share">Share</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/logout">Log Out</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown Menu</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/success">Home</a>
                        <a class="dropdown-item" href="/view-profile">Profile</a>
                        <a class="dropdown-item" href="/view-menu">View Menu</a>
                        <a class="dropdown-item" href="/share">Share</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>We Welcome you to share Images of you enjoying our Items.</h1>
                <form action="/add-image" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="image">
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% for image in images %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="{{ image.file.url }}" class="img-fluid" alt="none">
                <hr>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
